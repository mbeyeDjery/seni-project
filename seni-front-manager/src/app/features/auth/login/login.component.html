<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenue, ADMIN!</div>
                    <span class="text-600 font-medium">Connectez vous pour continuer</span>
                </div>
                <div>
                    <p-messages [(value)]="messages" [enableService]="false" [closable]="false" />
                </div>

                <div>
                    <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
                        <label for="username" class="block text-900 text-xl font-medium mb-2">Nom d'utilisateur ou email</label>
                        <input id="username" #username type="text" placeholder="Nom d'utilisateur ou email" formControlName="username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem"/>

                        <label for="Password" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                        <p-password id="Password" formControlName="password" placeholder="Mot de passe" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"/>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" formControlName="rememberMe" [binary]="true" styleClass="mr-2"/>
                                <label for="rememberme1">Garder la session ouverte</label>
                            </div>
                            <a routerLink="/" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Mot de passe oubli√©?</a>
                        </div>
                        @if (!isLoading()){
                            <button type="submit" pButton pRipple label="Se connecter" pi pi-spin class="w-full p-3 text-xl" [disabled]="loginForm.invalid || isLoading()"></button>
                        } @else {
                            <div class="flex align-items-center justify-content-center">
                                <p-progressSpinner
                                    styleClass="w-2rem h-2rem"
                                    strokeWidth="8"
                                    fill="var(--surface-ground)"
                                    animationDuration=".5s" />
                            </div>
                        }
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
